<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تأكيد التحقق - الوظائف الحكومية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #1f2937;
    }

    .locker-container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    .locker-header {
      margin-bottom: 18px;
    }

    .locker-header h1 {
      font-size: 24px;
      color: #047857;
      margin-bottom: 8px;
    }

    .badge {
      display: inline-block;
      background: #e0f2fe;
      color: #0369a1;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .locker-content {
      font-size: 16px;
      line-height: 1.7;
    }

    .warning-box {
      background: #fef2f2;
      color: #b91c1c;
      padding: 14px;
      border-radius: 10px;
      margin: 18px 0;
      font-weight: bold;
      font-size: 15px;
    }

    .cta-button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #047857;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .cta-button:hover {
      background-color: #065f46;
    }

    .countdown {
      font-size: 18px;
      color: #92400e;
      margin-top: 14px;
      font-weight: bold;
    }

    .gov-label {
      margin-top: 20px;
      font-size: 13px;
      color: #6b7280;
    }

    .trust-logos {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .trust-logos img {
      height: 36px;
    }
  </style>
</head>
<body>
  <div class="locker-container">
    <div class="locker-header">
      <div class="badge">فرصة حصرية - سعوديين فقط</div>
      <h1>🔒 التحقق مطلوب لاستكمال التسجيل</h1>
    </div>
    
    <div class="locker-content">
      <p>لضمان جدّية التسجيل للوظائف الحكومية 2025، نرجو تأكيد رقم الجوال للحصول على كود التفعيل.</p>

      <div class="warning-box">
        لن يتم قبول أي طلب بدون التحقق برقم الجوال
      </div>

      <a href="https://smrturl.co/a/sa7af109433/4464?s1=fb_locker" class="cta-button" target="_blank">✅ اضغط هنا للتأكيد الآن</a>

      <div class="countdown">
        ⏳ العرض متاح لوقت محدود: <span id="timer">00:30</span>
      </div>

      <div class="trust-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Coat_of_arms_of_Saudi_Arabia.svg/200px-Coat_of_arms_of_Saudi_Arabia.svg.png" alt="شعار المملكة">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Emblem_of_Ministry_of_Human_Resources_and_Social_Development_%28Saudi_Arabia%29.svg/200px.png" alt="وزارة الموارد البشرية">
      </div>

      <div class="gov-label">
        * تابع للجهات الرسمية في المملكة العربية السعودية
      </div>
    </div>
  </div>

  <script>
    let seconds = 30;
    const timer = document.getElementById("timer");
    const interval = setInterval(() => {
      seconds--;
      timer.textContent = `00:${seconds < 10 ? '0' : ''}${seconds}`;
      if (seconds <= 0) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
