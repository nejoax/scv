<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرص عمل جديدة في السعودية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      color: #111827;
    }
    .locker {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
    }
    .warning {
      background: #dc2626;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 24px;
      color: #047857;
      text-align: center;
    }
    .sub {
      text-align: center;
      font-size: 16px;
      color: #334155;
      margin: 10px 0;
    }
    .cta-btn {
      display: block;
      background: #047857;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
    }
    .cta-btn:hover {
      background: #065f46;
    }
    .viewer-count {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
      color: #e11d48;
    }
    .comments {
      margin-top: 30px;
    }
    .comment {
      background: #f9fafb;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .comment strong {
      display: block;
      margin-bottom: 5px;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="locker">
    <div class="warning">⚠️ يُرجى التسجيل برقم الجوال لاستلام كود التفعيل!</div>
    <h1>وظائف للسعوديين والمقيمين برواتب مجزية!</h1>
    <p class="sub">متاح الآن فرص عمل في كافة أنحاء السعودية للمقيمين والسعوديين برواتب تبدأ من 3500 ريال.</p>
    <p class="viewer-count">👁️ عدد الزائرين الآن: <span id="viewer-count"></span></p>
    <a href="https://smrturl.co/a/sa7af109433/4464?s1=fb_landing" class="cta-btn" target="_blank">سجّل الآن واستلم كود التفعيل</a>

    <div class="comments" id="comments"></div>
  </div>

  <script>
    const comments = [
      { name: "سامي المطيري", text: "سجلت واستلمت الكود على طول. ممتاز!" },
      { name: "أحمد الزهراني", text: "جاني اتصال خلال ساعة. فرصة ممتازة!" },
      { name: "محمد الحربي", text: "أنا مقيم وسجلت وتم قبولي. شكراً!" },
      { name: "عبدالله القحطاني", text: "الخطوات واضحة جداً وسهلة." },
      { name: "خالد الغامدي", text: "فعلاً العرض حقيقي، جربت وسجلت." },
      { name: "إبراهيم العتيبي", text: "رواتب كويسة والشغل مضمون، لا تفوتوا الفرصة." },
      { name: "فهد الشهري", text: "أنا مقيم وتم قبولي مباشرة، ممتاز." },
      { name: "تركي السبيعي", text: "سجلت واستلمت الكود بعد دقيقة فقط." },
      { name: "ناصر الزهراني", text: "الحمد لله تم قبولي في الوظيفة بسرعة." },
      { name: "راكان العتيبي", text: "فرصة حقيقية، لا تضيعها." },
      { name: "خالد السبيعي", text: "تم التواصل معي مباشرة بعد التسجيل." },
      { name: "سالم الحارثي", text: "شكراً لكم على الوظائف الرائعة!" },
      { name: "منصور الحربي", text: "أنا سعودي وتم قبولي. التسجيل سهل جداً." },
      { name: "أنس العتيبي", text: "الكود وصلني مباشرة على الجوال." },
      { name: "ماجد البقمي", text: "فرص رائعة، أنصح الجميع بالتقديم." }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const randomComments = shuffle(comments).slice(0, 6);
    const commentContainer = document.getElementById("comments");
    randomComments.forEach(comment => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${comment.name}</strong>${comment.text}`;
      commentContainer.appendChild(div);
    });

    // Viewer counter (random number between 75-135)
    document.getElementById("viewer-count").textContent = Math.floor(Math.random() * 61 + 75);
  </script>
</body>
</html>
